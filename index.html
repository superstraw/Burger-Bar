<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Burger Bar</title>
    <link rel="stylesheet" href="burgerBar.css">
</head>
<body>
<div id="grid">
    <div class="category" id="basics">

        <h2>Basics:</h2>

        <img src="img/top-bun.png" height="114" width="200" alt="Top Bun" data-category="#basics"/>
        <img src="img/patty.png" height="91" width="200" alt="Patty" data-category="#basics"/>
        <img src="img/bottom-bun.png" height="98" width="200" alt="Bottom Bun" data-category="#basics"/>

    </div>
    <div class="category" id="extras">

        <h2>Extras:</h2>

        <img src="img/cheese.png" height="89" width="200" alt="Cheese" data-category="#extras"/>
        <img src="img/lettuce.png" height="80" width="200" alt="Lettuce" data-category="#extras"/>
        <img src="img/tomato.png" height="85" width="200" alt="Tomato" data-category="#extras"/>
        <img src="img/onions.png" height="79" width="200" alt="Onions" data-category="#extras"/>
        <img src="img/pickles.png" height="89" width="200" alt="Pickles" data-category="#extras"/>

    </div>
    <div class="category" id="condiments">

        <h2>Condiments:</h2>

        <img src="img/ketchup.png" height="75" width="200" alt="Ketchup" data-category="#condiments"/>
        <img src="img/mayonnaise.png" height="75" width="200" alt="Mayonnaise" data-category="#condiments"/>
        <img src="img/mustard.png" height="75" width="200" alt="Mustard" data-category="#condiments"/>

    </div>
    <div>

        <h2>Your order:</h2>
        <div id="order">
        </div>
    </div>
</div>
<script defer src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script defer src="code.js"></script>
</body>
</html>
